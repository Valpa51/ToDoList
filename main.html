<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="InRow">
            <div id="logo"><img src="image/iconLogo.png"></div>
            <h1 id="HeadH1">To Do List</h1>
        </div>
    </header>
    <main>
        <div class="ToDo">
            <div class="inputTask">
                <span>Task</span>
                <div class="inputs-text">
                    <input type="text" class= "title" name="title" placeholder="Title">
                    <input type="text" class= "task" name="task" placeholder="Do anything">
                </div>
                <div class="plus-button">
                    <button id="addTask"><img src="image/plus.png"></button>
                </div>
            </div>
            <div class="ToDoRow">
                <div class="tasks">
                    <legend>Task</legend>
                    <div class="borders1">
                    </div>
                </div>
                <div class="inProg">
                    <legend>In progress</legend>
                    <div class="borders2">
                    </div>
                </div>
                <div class="done">
                    <legend>Done</legend>
                    <div class="borders3">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="dubna">
            <p id="pLogo"><a href="https://uni-dubna.ru/"><img id="dubnaImg" src="image/logo_dubna.png"></a>
            <div class="InColumnFot"></p>
                <p>To Do List</p>
                <p>Работу выполнил</p>
                <a href="https://vk.com/valipa1"><p>Зиновьев Виктор Валерьевич</p></a>
                <p>Группа 2251</p>
            </div>
        </div>  
    </footer>
    <script src="code.js">
        
    </script>
</body>
</html>
